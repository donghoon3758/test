<!DOCTYPE html>

      background-repeat: no-repeat;

    }

      color: white;
      font-size: 1rem;

      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #e76e6e;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

</head>
